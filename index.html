<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zenius AI</title>
    
    <!-- CSS for the entire application -->
    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --text-primary: #202123;
            --text-secondary: #6e6e80;
            --border-color: #e5e5e5;
            --accent-color: #7b1fa2; /* A nice purple for Zenius */
            --accent-light: #f3e5f5;
            --user-bubble-bg: #f0f4ff;
            --ai-bubble-bg: #f7f7f8;
            --input-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --sidebar-bg: #f9f9f9;
        }

        body.dark-mode {
            --bg-primary: #202123;
            --bg-secondary: #343541;
            --text-primary: #ffffff;
            --text-secondary: #b4b4c2;
            --border-color: #4d4d4f;
            --accent-color: #ab47bc;
            --accent-light: #4a148c;
            --user-bubble-bg: #40414f;
            --ai-bubble-bg: #444654;
            --input-bg: #40414f;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --sidebar-bg: #202123;
        }
        
        /* Basic Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- AUTHENTICATION SCREEN --- */
        #auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-secondary);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--bg-primary);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-primary);
        }

        .auth-form input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: 16px;
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-color);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .auth-form button:hover {
            opacity: 0.9;
        }

        .auth-toggle-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            cursor: pointer;
        }
        .auth-toggle-link:hover {
            text-decoration: underline;
        }

        #auth-error {
            color: #d9534f;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            min-height: 20px;
        }

        /* --- MAIN APP --- */
        #app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Sidebar for History */
        #sidebar {
            width: 280px;
            height: 100%;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            position: absolute;
            left: -280px;
            top: 0;
            z-index: 200;
            transition: left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        #sidebar.open {
            left: 0;
        }
        #history-list {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
        }
        #history-list li {
            padding: 12px 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-secondary);
            transition: background-color 0.2s;
        }
        #history-list li:hover, #history-list li.active {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }
        .sidebar-footer {
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }
        .sidebar-button {
            width: 100%;
            padding: 10px;
            border: none;
            background: none;
            color: var(--text-secondary);
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar-button:hover {
             background-color: var(--bg-secondary);
        }

        /* Main Content Area */
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-color: var(--bg-primary);
            position: relative;
            left: 0;
            transition: left 0.3s ease-in-out;
        }
        #sidebar.open ~ #main-content {
            left: 280px;
        }

        /* Top Bar */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .menu-icon, .status-icons {
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
        }
        .app-title {
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
        }
        .status-icons {
            font-size: 16px;
            opacity: 0.7;
        }
        
        /* Mode Toggle Section */
        .mode-toggle-container {
            display: flex;
            justify-content: center;
            padding: 12px 0;
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }
        .mode-toggle {
            display: flex;
            background-color: var(--bg-secondary);
            border-radius: 20px;
            padding: 4px;
        }
        .mode-button {
            padding: 6px 16px;
            border: none;
            background-color: transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .mode-button.active {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            box-shadow: 0 1px 3px var(--shadow-color);
        }
        
        /* Chat Window */
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-message {
            background-color: var(--user-bubble-bg);
            color: var(--text-primary);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background-color: var(--ai-bubble-bg);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .ai-message.typing {
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Input Form */
        #chat-form-container {
            padding: 10px 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            flex-shrink: 0;
        }
        #chat-form {
            display: flex;
            align-items: center;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 5px;
        }
        #chat-input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 10px 15px;
            font-size: 16px;
            background-color: transparent;
            color: var(--text-primary);
        }
        #send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s;
        }
        #send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        /* Utility classes */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- ======== AUTHENTICATION OVERLAY ======== -->
    <div id="auth-overlay">
        <div class="auth-container">
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>Login to Zenius AI</h2>
                <div id="login-error" class="auth-error"></div>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="auth-toggle-link" onclick="toggleAuthForms()">Don't have an account? Sign Up</p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form hidden">
                <h2>Sign Up for Zenius AI</h2>
                <div id="signup-error" class="auth-error"></div>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password (min. 6 characters)" required>
                <button type="submit">Sign Up</button>
                <p class="auth-toggle-link" onclick="toggleAuthForms()">Already have an account? Login</p>
            </form>
        </div>
    </div>

    <!-- ======== MAIN APPLICATION ======== -->
    <div id="app-container" class="hidden">
        <!-- Sidebar for History -->
        <aside id="sidebar">
            <ul id="history-list">
                <!-- History items will be populated by JS -->
            </ul>
            <div class="sidebar-footer">
                <button id="new-chat-button" class="sidebar-button">
                    <span>➕</span> New Chat
                </button>
                 <button id="theme-toggle-button" class="sidebar-button">
                    <span>🌙</span> Toggle Theme
                </button>
                <button id="logout-button" class="sidebar-button">
                    <span>↪️</span> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content (Chat UI) -->
        <main id="main-content">
            <!-- Top Bar -->
            <header>
                <div class="menu-icon" id="menu-button">☰</div>
                <div class="app-title">Zenius AI</div>
                <div class="status-icons">📶 &nbsp; 🔋</div>
            </header>

            <!-- Mode Toggle -->
            <div class="mode-toggle-container">
                <div class="mode-toggle">
                    <button id="mode-homework" class="mode-button">Homework Solver</button>
                    <button id="mode-chat" class="mode-button active">Chat with Zenius</button>
                </div>
            </div>

            <!-- Chat Window -->
            <div id="chat-window">
                <!-- Messages will be populated by JS -->
            </div>

            <!-- Input Form -->
            <div id="chat-form-container">
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Ask anything..." autocomplete="off">
                    <button type="submit" id="send-button">↑</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- Main Application JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // ======== CONFIGURATION ========
            const firebaseConfig = {
  apiKey: "AIzaSyCkWqI-BLCj_KgqpSq3MqJOoF63xrnmv1U",
  authDomain: "zenius-ai.firebaseapp.com",
  databaseURL: "https://zenius-ai-default-rtdb.firebaseio.com",
  projectId: "zenius-ai",
  storageBucket: "zenius-ai.firebasestorage.app",
  messagingSenderId: "638094714279",
  appId: "1:638094714279:web:4924476839b3e9ecc0c282"
};

            const GEMINI_API_KEY = "AIzaSyCOP-s4dzjVH68v019Vf00KJ3VXIY2C3Ew"; /* ⚠️ PASTE YOUR GEMINI API KEY HERE ⚠️ */


            // ======== FIREBASE INITIALIZATION ========
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            // ======== DOM ELEMENT REFERENCES ========
            const authOverlay = document.getElementById('auth-overlay');
            const appContainer = document.getElementById('app-container');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginError = document.getElementById('login-error');
            const signupError = document.getElementById('signup-error');
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.getElementById('menu-button');
            const mainContent = document.getElementById('main-content');
            const chatWindow = document.getElementById('chat-window');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const modeHomeworkBtn = document.getElementById('mode-homework');
            const modeChatBtn = document.getElementById('mode-chat');
            const logoutButton = document.getElementById('logout-button');
            const themeToggleButton = document.getElementById('theme-toggle-button');
            const newChatButton = document.getElementById('new-chat-button');
            const historyList = document.getElementById('history-list');

            // ======== APP STATE ========
            let activeMode = 'chat';
            let currentChatId = null;
            let chats = {};

            // ======== AUTHENTICATION LOGIC ========
            auth.onAuthStateChanged(user => {
                if (user) {
                    authOverlay.classList.add('hidden');
                    appContainer.classList.remove('hidden');
                    loadChatsFromLocalStorage();
                    if (Object.keys(chats).length === 0) {
                        startNewChat();
                    } else {
                        const lastChatId = Object.keys(chats).sort((a,b) => b-a)[0];
                        renderChat(lastChatId);
                    }
                    renderHistory();
                } else {
                    authOverlay.classList.remove('hidden');
                    appContainer.classList.add('hidden');
                }
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                auth.signInWithEmailAndPassword(loginForm['login-email'].value, loginForm['login-password'].value)
                    .catch(error => { loginError.textContent = error.message; });
            });

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                auth.createUserWithEmailAndPassword(signupForm['signup-email'].value, signupForm['signup-password'].value)
                    .catch(error => { signupError.textContent = error.message; });
            });

            logoutButton.addEventListener('click', () => auth.signOut());
            window.toggleAuthForms = () => {
                loginForm.classList.toggle('hidden');
                signupForm.classList.toggle('hidden');
                loginError.textContent = ''; signupError.textContent = '';
            };

            // ======== CHAT & UI LOGIC ========
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const userInput = chatInput.value.trim();
                if (userInput === '') return;
                addMessage(userInput, 'user');
                chatInput.value = '';
                fetchAiResponse(userInput);
            });

            function addMessage(text, sender, isTyping = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                if (isTyping) {
                    messageDiv.classList.add('typing');
                    messageDiv.id = 'typing-indicator';
                }
                messageDiv.textContent = text;
                chatWindow.appendChild(messageDiv);
                
                if (chats[currentChatId] && !isTyping) {
                    chats[currentChatId].messages.push({ role: sender, text: text });
                    if(chats[currentChatId].messages.length === 1) {
                         chats[currentChatId].title = text.substring(0, 30) + (text.length > 30 ? '...' : '');
                    }
                    saveChatsToLocalStorage();
                    renderHistory();
                }
                scrollToBottom();
            }

            function scrollToBottom() {
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            // ======== FINAL, FIXED API CALL FUNCTION ========
            async function fetchAiResponse(userInput) {
                addMessage('Zenius is typing...', 'ai', true);

                if (GEMINI_API_KEY === "YOUR_GEMINI_API_KEY") {
                    document.getElementById('typing-indicator')?.remove();
                    addMessage("Configuration Error: Please set up the Gemini API key.", 'ai');
                    return;
                }

                let prompt = activeMode === 'homework'
                    ? `Act as a helpful and patient Homework Solver. Explain concepts clearly and provide step-by-step solutions. Here is the user's question: "${userInput}"`
                    : `Act like a friendly and helpful AI assistant named Zenius. Answer the following question in simple words: "${userInput}"`;

                try {
                    // *** API VERSION IS NOW 'v1' (STABLE) ***
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.0-pro:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data?.error?.message || `API Error with status: ${response.status}`);
                    }
                    if (!data.candidates || data.candidates.length === 0) {
                         throw new Error(`API returned no response. This might be due to a safety block. Reason: ${data.promptFeedback?.blockReason || "Unknown"}`);
                    }
                    
                    const aiText = data.candidates[0].content.parts[0].text;
                    
                    document.getElementById('typing-indicator')?.remove();
                    addMessage(aiText, 'ai');

                } catch (error) {
                    console.error("Gemini API Error:", error.message);
                    document.getElementById('typing-indicator')?.remove();
                    addMessage(`Sorry, an error occurred: ${error.message}`, 'ai');
                }
            }

            // ======== MODE TOGGLE LOGIC ========
            modeHomeworkBtn.addEventListener('click', () => switchMode('homework'));
            modeChatBtn.addEventListener('click', () => switchMode('chat'));

            function switchMode(mode) {
                activeMode = mode;
                modeHomeworkBtn.classList.toggle('active', mode === 'homework');
                modeChatBtn.classList.toggle('active', mode === 'chat');
            }

            // ======== SIDEBAR AND HISTORY LOGIC ========
            menuButton.addEventListener('click', () => sidebar.classList.toggle('open'));
            mainContent.addEventListener('click', (e) => {
                if (sidebar.classList.contains('open') && !sidebar.contains(e.target) && e.target !== menuButton) {
                    sidebar.classList.remove('open');
                }
            });

            newChatButton.addEventListener('click', startNewChat);

            function startNewChat() {
                const newId = Date.now().toString();
                chats[newId] = { title: "New Chat", messages: [] };
                renderChat(newId);
                sidebar.classList.remove('open');
            }
            
            function renderChat(chatId) {
                currentChatId = chatId;
                chatWindow.innerHTML = '';
                chats[chatId]?.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', `${msg.role}-message`);
                    messageDiv.textContent = msg.text;
                    chatWindow.appendChild(messageDiv);
                });
                scrollToBottom();
                renderHistory();
            }
            
            function renderHistory() {
                historyList.innerHTML = '';
                Object.keys(chats).sort((a,b) => b-a).forEach(id => {
                    const li = document.createElement('li');
                    li.textContent = chats[id].title;
                    li.dataset.chatId = id;
                    li.classList.toggle('active', id === currentChatId);
                    li.addEventListener('click', () => { renderChat(id); sidebar.classList.remove('open'); });
                    historyList.appendChild(li);
                });
            }

            function getLocalStorageKey() {
                const user = auth.currentUser;
                return user ? `zenius_chats_${user.uid}` : null;
            }

            function saveChatsToLocalStorage() {
                const key = getLocalStorageKey();
                if (key) localStorage.setItem(key, JSON.stringify(chats));
            }

            function loadChatsFromLocalStorage() {
                const key = getLocalStorageKey();
                if (key) chats = JSON.parse(localStorage.getItem(key)) || {};
            }

            // ======== THEME TOGGLE LOGIC ========
            themeToggleButton.addEventListener('click', toggleTheme);
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('zenius_theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            }
            function loadTheme() {
                if (localStorage.getItem('zenius_theme') === 'dark') {
                    document.body.classList.add('dark-mode');
                }
            }

            loadTheme();
        });
    </script>
</body>
</html>
